<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="location-list">
			<h3>Restaurants</h3>
			<input type="checkbox" id="auto-redo-search" checked>Auto Redo Search</button>
			<button id="redo-search" hidden>Redo Search</button>
			<input id="marker-filter" type="textbox" placeholder="Filter">
			<ul id="marker-list" data-bind="foreach: placesList">
		        <li class="marker-list-item" data-bind="text: title, click: selectMarkerFromList;"></li>
		    </ul>
		</div>
		<div id="map"></div>
	</body>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA7GgGZMQ7P1dbJqvQGARO3N8KpJdjTO1I&callback=initMap">
	</script>
</html>
